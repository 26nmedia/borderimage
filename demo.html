<!DOCTYPE html>	
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<script type="text/javascript" src="jquery-1.2.6.js"></script>
<script type="text/javascript" src="jquery.borderImage.js"></script>
<style type="text/css">
	ul {
		list-style: none;
	}
	ul li{
		display: inline;
		margin-left: 5px;
		border: 5px solid;
		padding: 0;
	}
	ul li *{
		margin:0;
		padding:0;
	}
	span {
		border: 5px solid;
	}
</style>
<script type="text/javascript">
    $(function(){
		console.log($('#div').borderImage('url("border.png") 20'));
		$('span').borderImage('url("tab.png") 5');
	});
	
	setTimeout(function(){
		$('#div').css('height', '100px');
	}, 5000)
</script>

</head>
<body style="background-color:#000">
    <div id="zob"></div>
	<div id="div" style="margin:20px auto; width:400px; background-color:red; border: 20px solid black;position:static;">
		<p style="color:rgb(254,192,203)">Et moi je veux dire des choses.</p>
		<img src="pink.png" />
	</div>
	<span><a href="#">this is a text</a></span>
	<span><a href="#">smaller text</a></span>
	<span><a href="#">this is a longer text</a></span>
	<span><a href="#">different</a></span>
	<span><a href="#">size</a></span>
	<span><a href="#">of</a></span>
	<span><a href="#">text</a></span>
</body>
</html>
